<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>27 Questions Wrong</title>
  <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="questions.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id=game-wrapper>
    <div id=game>
      <div id=scene-menu class=scene>
        <h1 id=title>จงตอบผิด</h1>
        <div id=button-start-wrapper class=centerize>
          <div id=button-start class=button>เริ่มเล่น</div>
        </div>
      </div>
      <div id=scene-game class=scene>
        <div id=pane-hud>
          <div id=pane-progress></div>
          <div id=pane-timer>
            <div id=timer-bar></div>
          </div>
        </div>
        <div id=pane-question class="centerize">
          This is a question
        </div>
        <div id=pane-answers>
        </div>
      </div>
      <div id=scene-easy-win class=scene>
        You win!
        <div class="button button-exit">Back to Menu</div>
      </div>
      <div id=scene-preload class=scene>
        <div class=centerize>
          <div id=pane-loading>Loading ...</div>
        </div>
      </div>
      <div id=cover-wrapper>
        <div id=cover-fail class="cover centerize">
          Failed
          <div id=button-fail-ok class=button>OK</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
