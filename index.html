<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Quizzy Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="levels.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id=game-wrapper>
    <div id=game>
      <div id=hard-bg>
        <div class="centerize fullscreen">
          <img src='img/devil.png'>
        </div>
      </div>
      <div id=scene-menu class=scene>
        <div id=cakefloor></div>
        <h1 id=title-easy>จงตอบถูก</h1>
        <h1 id=title-hard><span class=emp>อย่า</span>ตอบถูก</h1>
        <div id=button-start-wrapper class=centerize>
          <div id=button-start class="button button-big">เริ่มเล่น</div>
        </div>
        <div id=checkbox-hard-wrapper class=centerize>
          <div id=checkbox-hard>X</div>
          <div>โหมด<span class=emp><strong>นรก</strong></span></div>
        </div>
      </div>
      <div id=scene-quiz class=scene>
        <div id=pane-hud>
          <div id=pane-progress class=centerize>
            <div id=progress-bar></div>
            <div id=progress-bar-2></div>
            <div id=progress-text></div>
          </div>
          <div id=pane-timer>
            <div id=timer-bar></div>
          </div>
        </div>
        <div id=pane-question class=centerize>
          This is a question
        </div>
        <div id=pane-answers>
        </div>
      </div>
      <div id=scene-easy-win class=scene>
        <div class="fullscreen centerize">
          <h1 id=easy-win-title>ยินดีด้วย</h1>
          <img id=easy-win-image src="img/nocake.png">
          <div id=easy-win-confusion>???</div>
        </div>
      </div>
      <div id=scene-hard-win class=scene>
        <div class="fullscreen centerize">
          <h1 id=hard-win-title>ยินดีด้วย</h1>
          <img id=hard-win-image src="img/cake.png">
          <p id=hard-win-tagline>สุขสันต์วันเกิดครับ<br>ขอให้มีความสุขมาก ๆ นะ</p>
          <div id=hard-win-exit class="button button-big button-exit">กลับเมนู</div>
        </div>
      </div>
      <div id=scene-preload class=scene>
        <div class=centerize>
          <div id=pane-loading>Loading ...</div>
        </div>
      </div>
      <div id=cover-wrapper>
        <div id=cover-fail class="cover centerize">
          <div id=fail-image>
            <img id=fail-image-timeout src="img/time.png">
            <img id=fail-image-correct src="img/checkmark.png">
            <img id=fail-image-incorrect src="img/crossmark.png">
          </div>
          <p id=fail-line-0></p>
          <p id=fail-line-1></p>
          <p id=fail-line-2></p>
          <div id=button-fail-ok class=button>OK</div>
        </div>
        <div id=cover-countdown class="cover centerize">
          <p id=countdown-number></p>
        </div>
        <div id=cover-devil class="cover centerize">
          <div id=devil-img></div>
          <div id=devil-speech>
            <p>555+</p>
            <p>ถ้าอยากได้เค้กคืน</p>
            <p>ก็จงตามข้ามาใน<span class=emp>นรก</span>!</p>
          </div>
          <div id=easy-win-exit class="button button-big button-exit">กลับเมนู</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
